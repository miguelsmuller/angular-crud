<mat-action-list>
  <ng-container *ngIf="view$ | async as view">
    <mat-list-item
      *ngFor="let product of view"
      [routerLink]="['/app/crud']"
      [queryParams]="{ id: product.id }"
      queryParamsHandling="merge"
    >
      <mat-icon matListAvatar iconAvatar>face</mat-icon>
      <h4 mat-line>{{ product.name }}</h4>
      <p mat-line>{{ product.id }}</p>
    </mat-list-item>
  </ng-container>
</mat-action-list>
