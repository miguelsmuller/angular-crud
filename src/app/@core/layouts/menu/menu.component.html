<h2>APP Crud</h2>

<div class="navigation">
  <button mat-button [routerLink]="['/home']">Home</button>
  <button mat-button [routerLink]="['/register']">Register</button>

  <span class="spacer"></span>

  <button mat-button *ngIf="(loggedIn$ | async) === false" (click)="loginHandler()">Login</button>
  <button mat-button [routerLink]="['/app/dashboard']" *ngIf="(loggedIn$ | async) === true">Dashboard</button>

  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="(loggedIn$ | async) === true">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logoutHandler()">Logout</button>
  </mat-menu>
</div>
